<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment App</title>
    <!-- font awesome stylesheet -->
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-6-offset-3">

          
          <div class="animated bounceInRight">
            <h1>Write your comment!</h1>
          </div>

          <form id="todoForm">
            
            <div class="form-group">
              <input id="username" class="form-control" placeholder="username">
            </div>
            
            <div class="form-group">
              <textarea id="comment" class="form-control" placeholder="comment"></textarea>  
            </div>

            <div class="form-group">
              <button type="button" onclick="todoList()" class="btn btn-danger btn-lg btn-block">Click me</button>
            </div>
          </form>
          <ul id="commentList" class="list-group">
            
          </ul>
        </div>
        
      </div>
      
    </div>






















  
  </body>

  <script type="text/javascript" src="js/main.js"></script>
